<h3>
    Madrid - ’19 3-11
</h3>

<p>
    每当我身处皇宫里挂满明镜的大厅，举起相机却不知道该怎样才能带走美丽的相片，我总是忍不住埋怨自己—埋怨自己出门前忘了捎上隐身药水，以至于镜头里唯一能看见的，就是将四周的浮华都燃为灰烬的，我眼中的熊熊烈焰。
